CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
GPUS: (0,)
OUTPUT_DIR: 'output'
LOG_DIR: 'log'
WORKERS: 6
PRINT_FREQ: 10

DATASET:
  DATASET: cropline
  ROOT: data/
  TEST_SET: 'list/cropline/val.lst'
  TRAIN_SET: 'list/cropline/trainval.lst'
  NUM_CLASSES: 2  # Only two classes: background (0) and cropline (1)
MODEL:
  NAME: pidnet_s
  NUM_OUTPUTS: 2
  PRETRAINED: "pretrained_models/cityscapes/PIDNet_S_Cityscapes_test.pt"  # Using Cityscapes pretrained model
  ALIGN_CORNERS: true
LOSS:
  USE_OHEM: true
  OHEMTHRES: 0.9
  OHEMKEEP: 131072
  BALANCE_WEIGHTS: [0.4, 1.0]
  SB_WEIGHTS: 1.0
TRAIN:
  IMAGE_SIZE:
  - 640
  - 480
  BASE_SIZE: 640
  BATCH_SIZE_PER_GPU: 32  # Can be adjusted based on your GPU memory
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 300
  RESUME: false
  OPTIMIZER: sgd
  LR: 0.001
  WD: 0.0005
  MOMENTUM: 0.9
  NESTEROV: false
  FLIP: true
  MULTI_SCALE: false
  IGNORE_LABEL: 255
  SCALE_FACTOR: 16
TEST:
  IMAGE_SIZE:
  - 640
  - 480
  BASE_SIZE: 640
  BATCH_SIZE_PER_GPU: 1
  FLIP_TEST: false
  MULTI_SCALE: false
  MODEL_FILE: ''
  OUTPUT_INDEX: 1
